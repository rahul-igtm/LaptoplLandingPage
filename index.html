<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A new laptop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"/>
</head>

<body>
    <header>
        <div class="logoContainer">
            <img src="img/logo.svg" alt="">
            <h1>Asus</h1>
        </div>
        <nav>
            <ul class="navlinks">
                <li><a href="#" class="navlink">specs</a></li>
                <li><a href="#" class="navlink">contact</a></li>
                <li><a href="#" class="navlink">products</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="">
        </div>
    </header>
    <main>
        <section class="container">
            <div class="text">
                <div class="heading">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4k
                        display with touch screen.</p>
                </div>
                <div class="cta">
                    <button id="btn1">14 inch</button>
                    <button id="btn2">add to cart</button>
                </div>
            </div>
            <div class="img">
                <img src="img/matebook.png" alt="">
            </div>
        </section>
        <div class="laptop-select">
				<img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
</body>

</html>
